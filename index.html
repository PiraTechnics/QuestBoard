<html lang="en">

    <link rel="stylesheet" href="style.css">

</head>

    <nav class="sidebar">
        <div class="logo menu-item">
            <img class="icon" src="assets/bulletin-board.svg" alt="QuestBoard">

        </div>
        <div id="main-menu">
            <div class="menu-item">
                <img src="assets/home.svg" alt="home" class="icon">
                <a href="#">Hearth</a>
            </div>
            <div class="menu-item">
                <img src="assets/card-account-details-outline.svg" alt="home" class="icon">

                <img src="assets/message-outline.svg" alt="home" class="icon">

                <img src="assets/script-text-outline.svg" alt="home" class="icon">
                <a href="#">Log</a>
            </div>

                <img src="assets/map-legend.svg" alt="home" class="icon">
                <a href="#">Objectives</a>
            </div>

                <img src="assets/account-group.svg" alt="home" class="icon">
                <a href="#">Guilds</a>
            </div>
        </div>
        <div id="second-menu">
            <div class="menu-item">
                <img src="assets/cog-outline.svg" alt="home" class="icon">
                <a href="#">Settings</a>
            </div>
            <div class="menu-item">
                <img src="assets/help-circle-outline.svg" alt="home" class="icon">
                <a href="#">Support</a>
            </div>
            <div class="menu-item">
                <img src="assets/security.svg" alt="home" class="icon">
                <a href="#">Privacy</a>
            </div>
        </div>
    </nav>
    <main class="content">Everything else goes here
        <div id="quests">Quests go here</div>
        <div id="misc">Announcements and Trending here</div>
